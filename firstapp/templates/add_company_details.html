{% extends 'supadmin_layout.html' %} {% load static %} {% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>


			<!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">
					<!-- Page Header -->
					<div class="page-header">
						<div class="content-page-header">						
							<h5>Add Company Details</h5>
						</div>
					</div>
					<!-- /Page Header -->
				
					<!-- <div class="row"> -->
						
						<div class="col-xl-12 col-md-12">
						
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Company Details</h5>
								</div>
								<div class="card-body">
								
									<!-- Form -->
									<div class="card-body card-buttons">
                                        <form role="form" class="form" method="post" action="/add_company_details/"  id="companyform" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Company Name:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="companyname">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">City:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="city">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">State:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="state">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">State Code:</label>
                                                        <div class="col-lg-9">
                                                            <input type="number" class="form-control" name="state_code">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Address:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="address">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">District:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="district">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Pincode:</label>
                                                        <div class="col-lg-9">
                                                            <input type="number" class="form-control" name="pincode"> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">GST IN: </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="gst_no">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">PAN: </label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="pan_no">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Phone 1:</label>
                                                        <div class="col-lg-9">
                                                            <input type="number" class="form-control" name="phno1">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">CIN:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="cin">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Phone 2:</label>
                                                        <div class="col-lg-9">
                                                            <input type="number" class="form-control" name="phno2">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Email:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="email">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">FAX: </label>
                                                        <div class="col-lg-9">
                                                            <input type="number" class="form-control" name="fax">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-xl-6">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Website:</label>
                                                        <div class="col-lg-9">
                                                            <input type="text" class="form-control" name="website">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label" >Signature Image:</label>
                                                        <div class="form-group  col-lg-9">
                                                            <input type="file" class="form-control" name="authsign" multiple="" id="image_sign">
                                                            <div id="frames"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="text-end">
                                                <button  id="submit" class="btn btn-primary">Save Changes</button>
                                            </div>
                                        </form>
                                    </div>
									<!-- /Form -->
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Page Wrapper -->

<!-- reply modal -->

<div class="modal custom-modal fade" id="edit_contact" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <div class="form-header modal-header-title text-start mb-0">
                    <h4 class="mb-0">Reply</h4>
                </div>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span class="align-center" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Message</label>
                            <input type="textarea" class="form-control" placeholder="Enter Message">
                            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-bs-dismiss="modal" class="btn btn-primary paid-cancel-btn me-2">Cancel</a>
                    <a href="#" data-bs-dismiss="modal" class="btn btn-primary paid-continue-btn">Reply</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Reply Modal -->

  <!-- Delete Items Modal -->
  <div class="modal custom-modal fade" id="delete_modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-header">
                    <h3>Delete Message</h3>
                    <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <button type="reset" data-bs-dismiss="modal" class="w-100 btn btn-primary paid-continue-btn">Delete</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" data-bs-dismiss="modal" class="w-100 btn btn-primary paid-cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Delete Items Modal -->
