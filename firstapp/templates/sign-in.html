<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Customer Management System</title>


	<!-- Favicon -->
	<link rel="shortcut icon" class="w-100" href="/static/assets/img/KMRL.png">


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">

				<img class="img-fluid logo-dark mb-2 w-25" src="/static/assets/img/KMRL-logo.png" alt="Logo">
				<div class="loginbox">

					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle"></p>
							{% if messages %}
							{% for message in messages %}
							<div class="alert alert-danger text-center " role="alert">{{ message }}</div>
							{% endfor %}
							{% endif %}

							<form role="form" action="{% url 'signin' %}" method="post">
								{% csrf_token %}
								<div class="form-group">
									<label class="form-control-label">Username</label>
									<input type="text" name="username" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-control-label">Password</label>
									<div class="pass-group">
										<input type="password" name="password" class="form-control pass-input" required>
										<span class="fas fa-eye toggle-password"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-6">
											<!-- <div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="cb1">
													<label class="custom-control-label" for="cb1">Remember me</label>
												</div> -->
										</div>
										<!-- <div class="col-6 text-end">
											<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
										</div> -->
									</div>
								</div>
								<button class="btn btn-lg btn-block btn-primary w-100" type="submit">Login</button>
								<div class="login-or">
									<span class="or-line"></span>
								</div>
								<div class="text-center dont-have">Don't have an account yet? <a
										href="/register">Register</a></div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="/static/assets/js/jquery-3.6.3.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="/static/assets/js/bootstrap.bundle.min.js"></script>

	<!-- Custom JS -->
	<script src="/static/assets/js/script.js"></script>

</body>

</html>
