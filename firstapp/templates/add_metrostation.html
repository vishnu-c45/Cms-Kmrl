{% extends 'supadmin_layout.html' %} {% load static %} {% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>



<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="content-page-header">
                <h5>Add Metrostation</h5>
            </div>
        </div>
        
        <!-- /Page Header -->
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="form" id="metrostationform">
                    {% csrf_token %}


                    <div class="card-body">
                        <div class="form-group-item">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Station Name</label>
                                        <input type="text" class="form-control" name="stationname"
                                            placeholder="Enter station name">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Short Name</label>
                                        <input type="text" class="form-control" name="s_name"
                                            placeholder="Enter short name">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Open Time</label>
                                        <input type="time" class="form-control" name="start_time" placeholder="">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Closing Time</label>
                                        <input type="time" id="mobile_coe" class="form-control" placeholder=""
                                            name="end_time">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" id="" class="form-control" placeholder="City" name="city">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone number</label>
                                        <input type="number" class="form-control" name="phone"
                                            placeholder="Enter contact number">
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input type="text" class="form-control" name="district"
                                            placeholder="Enter district">
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Pincode</label>
                                        <input type="number" class="form-control" name="pincode"
                                            placeholder="Enter Pincode">
                                    </div>
                                </div>

                                <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="">Address</label>
                                        <textarea type="text" class="form-control"
                                          name="address"></textarea>
                                    </div>
                                </div> -->



                            </div>
                        </div>

                        <div class="add-customer-btns text-end">
                            <a href="/metrostaion" type="reset" class="btn customer-btn-cancel">Cancel</a>
                            <button id="submitbutton" class="btn customer-btn-save">Save Changes</button>

                        </div>

                   
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->


<script>
    document.getElementById('viewmetro').classList.add('active');
</script>

<script src="/static/assets/js/create_metrostation.js"></script>

<style>
    .error  {
        color: red;
    }
    .address{
        color: blue;
    }
</style>


{% endblock %}
