{% extends 'customer_layout.html' %} {% load static %} {% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>


			<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="content container-fluid">
				<!-- Page Header -->
				<div class="page-header">
					<div class="content-page-header">
						<h5>Settings</h5>
					</div>
				</div>
				<!-- /Page Header -->

				<div class="row">
					<div class="col-xl-3 col-md-4">
						<div class="card">
							<div class="card-body">
								 <!-- Settings Menu -->
                                 <div class="widget settings-menu mb-0">
                                    <ul>
                                        <li class="nav-item">
                                            <a href="/edit_profile" class="nav-link">
                                                <i class="far fa-user"></i> <span>Profile Settings</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="/changepassword" class="nav-link active">
                                                <i class="fa-solid fa-unlock-keyhole"></i> <span>Change Password</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /Settings Menu -->
							</div>
						</div>

					</div>

					<div class="col-xl-9 col-md-8">

						<div class="card">
							<div class="card-header">
								<h5 class="card-title">Change Password</h5>
							</div>
							<div class="card-body">

								<!-- Form -->
								<form method="POST" role="form" class="form" id="passform">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-control-label">Current Password</label>
                                        <div class="pass-group">
                                            <input type="password" id="current_password" name="current_password" class="form-control pass-input" required>
                                            <span class="fas fa-eye toggle-password"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">New Password</label>
                                        <div class="pass-group">
                                            <input type="password" id="password" name="new_password" class="form-control pass-input2" required>
                                            <span class="fas fa-eye toggle-password2 "></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Confirm New Password</label>
                                        <div class="pass-group">
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control pass-input3" required>
                                            <span class="fas fa-eye toggle-password3"></span>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button id="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                                
								<!-- /Form -->

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Wrapper -->
			


        <style>
            .fas {
                margin-top: -15px;
                padding-right: 5px;
            }
        </style>
<script>
    document.getElementById('settings').classList.add('active');
</script>

<script src="/static/assets/js/change_pass.js"></script>


{% endblock %}
