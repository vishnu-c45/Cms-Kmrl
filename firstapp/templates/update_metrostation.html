{% extends 'supadmin_layout.html' %} {% load static %} {% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="content-page-header">
                <h5>Edit Metrostation</h5>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="form" id="metrostationform">
                    {% csrf_token %}


                    <div class="card-body">
                        <div class="form-group-item">
                            <!-- <h5 class="form-title">Basic Details</h5> -->
                            <!-- <div class="profile-picture">
                                                        <div class="upload-profile">
                                                            <div class="profile-img">
                                                                <img id="blah" class="avatar" src="assets/img/profiles/avatar-10.jpg" alt="">
                                                            </div>
                                                            <div class="add-profile">
                                                                <h5>Upload a New Photo</h5>
                                                                <span>Profile-pic.jpg</span>
                                                            </div>
                                                        </div>
                                                        <div class="img-upload">

                                                                Upload <input type="file">

                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Station Name</label>
                                        <input type="text" class="form-control" value="{{std.metrostation.station_name}}" name="stationname"
                                            placeholder="Enter staion name">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Short Name</label>
                                        <input type="text" class="form-control" value="{{std.metrostation.s_name}}" name="s_name"
                                            placeholder="Enter short name">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Open Time</label>
                                        <input type="time" class="form-control" value="{{std.metrostation.start_time|time:'h:i'}}" name="start_time" placeholder="">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Closing Time</label>
                                        <input type="time" id="mobile_coe" value="{{ std.metrostation.end_time|time:'H:i' }}" class="form-control" placeholder=""
                                            name="end_time">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" id="" value="{{std.city}}" class="form-control" placeholder="City" name="city">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" value="{{std.email}}" name="email" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone number</label>
                                        <input type="number" class="form-control" value="{{std.phone_number}}" name="phone"
                                            placeholder="Enter contact number">
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>District</label>
                                        <input type="text" class="form-control" value="{{std.district}}" name="district"
                                            placeholder="Enter district">
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Pincode</label>
                                        <input type="number" value="{{std.pincode}}" class="form-control" name="pincode"
                                            placeholder="Enter Pincode">
                                    </div>
                                </div>

                                <!-- <div class="col-lg-4 col-md-6 col-sm-12">

                                        <textarea type="text" class="form-control"

                                    </div>
                                </div> -->



                            </div>
                        </div>

                        <div class="add-customer-btns text-end">
                            <a href="/metrostaion" type="reset" class="btn customer-btn-cancel">Cancel</a>
                            <button   id="submitbutton" value="{{std.id}}"  class="btn customer-btn-save">Save Changes</button>
                
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->


<script>
    document.getElementById('viewmetro').classList.add('active');
